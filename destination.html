<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wanderwhirl | Destinations</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(to right, #f1f4f7, #dbeafe);
      color: #333;
    }

    h1 {
      text-align: center;
      font-family: 'Playfair Display', serif;
      font-size: 3rem;
      margin-top: 40px;
      color: #1e3a8a;
    }

    .destination-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 25px;
      padding: 50px;
      max-width: 1200px;
      margin: auto;
    }

    .destination-card {
      background: white;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s, box-shadow 0.3s;
      text-align: center;
    }

    .destination-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 18px 28px rgba(0, 0, 0, 0.15);
    }

    .destination-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .destination-card h3 {
      margin: 15px 0 10px;
      font-size: 1.3rem;
      color: #0f172a;
    }

    .view-more-btn {
      display: inline-block;
      margin-bottom: 20px;
      padding: 8px 18px;
      background: #2563eb;
      color: white;
      border-radius: 8px;
      text-decoration: none;
      transition: background 0.3s;
    }

    .view-more-btn:hover {
      background: #1e40af;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
        margin-top: 20px;
      }
      .destination-card img {
        height: 150px;
      }
    }
  </style>
</head>
<body>

  <h1>Top Travel Destinations</h1>

  <div class="destination-grid">
    <!-- 12 destination cards -->
    <div class="destination-card">
      <img src="Paris.png" alt="Paris">
      <h3>Paris</h3>
      <a href="paris.html" class="view-more-btn">View More</a>
    </div>

    <div class="destination-card">
      <img src="goa.png" alt="Goa">
      <h3>Goa</h3>
      <a href="goa.html" class="view-more-btn">View More</a>
    </div>

    <div class="destination-card">
      <img src="bali.png" alt="Bali">
      <h3>Bali</h3>
      <a href="bali.html" class="view-more-btn">View More</a>
    </div>

    <div class="destination-card">
      <img src="newyork.png" alt="New York">
      <h3>New York</h3>
      <a href="newyork.html" class="view-more-btn">View More</a>
    </div>

    <div class="destination-card">
      <img src="dubai.png" alt="Dubai">
      <h3>Dubai</h3>
      <a href="dubai.html" class="view-more-btn">View More</a>
    </div>

    <div class="destination-card">
      <img src="rome.png" alt="Rome">
      <h3>Rome</h3>
      <a href="rome.html" class="view-more-btn">View More</a>
    </div>

    <div class="destination-card">
      <img src="Maldives.png" alt="Maldives">
      <h3>Maldives</h3>
      <a href="maldives.html" class="view-more-btn">View More</a>
    </div>

    <div class="destination-card">
      <img src="Tokyo.png" alt="Tokyo">
      <h3>Tokyo</h3>
      <a href="tokyo.html" class="view-more-btn">View More</a>
    </div>

    <div class="destination-card">
      <img src="London.png" alt="London">
      <h3>London</h3>
      <a href="london.html" class="view-more-btn">View More</a>
    </div>

    <div class="destination-card">
      <img src="sydney.png" alt="Sydney">
      <h3>Sydney</h3>
      <a href="sydney.html" class="view-more-btn">View More</a>
    </div>

    <div class="destination-card">
      <img src="singapore.png" alt="Singapore">
      <h3>Singapore</h3>
      <a href="singapore.html" class="view-more-btn">View More</a>
    </div>

    <div class="destination-card">
      <img src="captown.png" alt="Cape Town">
      <h3>Cape Town</h3>
      <a href="captown.html" class="view-more-btn">View More</a>
    </div>
  </div>

</body>
</html>
